<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Recipe Name</mat-label>
      <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="3"
      #recipeName="ngModel">

      <mat-error *ngIf="recipeName.invalid">Please enter a recipe Name</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Recipe Description</mat-label>
      <textarea
      matInput
      rows="4"
      name="content"
      ngModel
      required
      #description="ngModel"></textarea>

      <mat-error *ngIf="description.invalid">Please enter a recipe description</mat-error>
    </mat-form-field>

    <button
    mat-fab-button
    type="submit">Save Post</button>

  </form>
</mat-card>
